

<!doctype html>

<html class="no-js" lang="en">


<head>
    {%load static%}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sufee Admin - HTML5 Admin Template</title>
    <meta name="description" content="Sufee Admin - HTML5 Admin Template">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-icon.png">
    <link rel="shortcut icon" href="favicon.ico">

    <link rel="stylesheet" href="{%static 'vendors/bootstrap/dist/css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{%static 'vendors/font-awesome/css/font-awesome.min.css'%}">
    <link rel="stylesheet" href="{%static 'vendors/themify-icons/css/themify-icons.css'%}">
    <link rel="stylesheet" href="{%static 'vendors/flag-icon-css/css/flag-icon.min.css'%}">
    <link rel="stylesheet" href="{%static 'vendors/selectFX/css/cs-skin-elastic.css'%}">
    <link rel="stylesheet" href="{%static 'vendors/jqvmap/dist/jqvmap.min.css'%}">


    <link rel="stylesheet" href="{%static 'css/style.css'%}">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>

</head>

<body>


        </header><!-- /header -->
        <!-- Header-->

        <div class="breadcrumbs" style="background-color: #F5F5F5; padding: 10px;">
          <div class="col-sm-4">
            <div class="page-header float-left">
              <div class="page-title">
                <h1 style="color: #333; font-size: 24px; font-weight: bold; margin: 0 auto;">Products</h1>
              </div>
            </div>
          </div>
        </div>
        
        {% if messages %}
        <div class="messages">
          {% for message in messages %}
          <div class="{{ message.tags }}">
            {{ message }}
          </div>
          {% endfor %}
        </div>
        {% endif %}
        
        <div class="row" style="margin-top: 20px;">
          {% for product in products %}
          <div class="col-sm-6 col-lg-4">
            <div class="card" style="background-color: #FFFFFF; border: 1px solid #EAEAEA; border-radius: 10px; box-shadow: 0px 0px 10px 0px #EAEAEA;">
              <div class="card-body pb-0">
                <h4 class="mb-0" style="color: #333; font-size: 18px; font-weight: bold;">
                  {{ product.name }} <span style="color: #FF4500; font-size: 18px; font-weight: bold;">$ {{ product.price }}</span>
                </h4>
                <img src="{% static product.image %}" alt="{{ product.name }} Photo" style="object-fit: contain; height: 300px; width: 100%;">
                <div class="chart-wrapper px-0" style="height:70px;" height="70">
                  <canvas id="widgetChart1"></canvas>
                </div>
                <div class="text-center pt-3">
                  <a href="{% url 'add_to_cart' product_id=product.id %}" class="btn btn-sm btn-outline-secondary" style="background-color: #FF4500; color: #FFFFFF; border: none; font-size: 14px; font-weight: bold;">Add to Cart</a>
                </div>
              </div>
            </div>
            
          </div>
          {% endfor %}
          <div class="text-center pt-3">
            <a href="{% url 'cart' %}" class="btn btn-sm btn-outline-secondary" style="background-color: #FF4500; color: #FFFFFF; border: none; font-size: 14px; font-weight: bold;">Go to Cart</a>
          </div>
        </div>
            <!--/.col-->

                  
    <script src="{% static 'vendors/jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static 'vendors/popper.js/dist/umd/popper.min.js' %}"></script>
    <script src="{% static 'vendors/bootstrap/dist/js/bootstrap.min.js' %}"></script>
    <script src="{%static 'js/main.js'%}"></script>


    <script src="{% static 'vendors/chart.js/dist/Chart.bundle.min.js'%}"></script>
    <script src="{%static 'js/dashboard.js'%}"></script>
    <script src="{%static 'js/widgets.js'%}"></script>
    <script src="{%static 'vendors/jqvmap/dist/jquery.vmap.min.js'%}"></script>
    <script src="{% static 'vendors/jqvmap/examples/js/jquery.vmap.sampledata.js'%}"></script>
    <script src="{%static 'vendors/jqvmap/dist/maps/jquery.vmap.world.js'%}"></script>
    <script>
        (function($) {
            "use strict";

            jQuery('#vmap').vectorMap({
                map: 'world_en',
                backgroundColor: null,
                color: '#ffffff',
                hoverOpacity: 0.7,
                selectedColor: '#1de9b6',
                enableZoom: true,
                showTooltip: true,
                values: sample_data,
                scaleColors: ['#1de9b6', '#03a9f5'],
                normalizeFunction: 'polynomial'
            });
        })(jQuery);
    </script>

</body>

</html>
